<div style="height: 400px;">
    <videogular
            vg-player-ready="onPlayerReady"
            vg-complete="onCompleteVideo"
            vg-update-time="onUpdateTime"
            vg-update-volume="onUpdateVolume"
            vg-update-state="onUpdateState"
            vg-theme="config.theme.url"
            vg-autoplay="config.autoPlay">
        <vg-video loopvg-src="config.sources"></vg-video>

        <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-timedisplay>{{ API.currentTime | date:'mm:ss' }}</vg-timedisplay>
            <vg-scrubBar>
                <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
            </vg-scrubBar>
            <vg-timedisplay>{{ API.timeLeft | date:'mm:ss' }}</vg-timedisplay>
            <vg-volume>
                <vg-mutebutton></vg-mutebutton>
                <vg-volumebar></vg-volumebar>
            </vg-volume>
            <vg-fullscreenButton></vg-fullscreenButton>
        </vg-controls>

        <!--vg-ima-ads vg-network="config.plugins.ads.network" vg-unit-path="config.plugins.ads.unitPath" vg-companion="config.plugins.ads.companion" vg-companion-size="config.plugins.ads.companionSize" vg-ad-tag-url="config.plugins.ads.adTagUrl"></vg-ima-ads-->
        <vg-poster-image vg-url='config.plugins.poster.url'></vg-poster-image>
        <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>
    </videogular>
</div>
