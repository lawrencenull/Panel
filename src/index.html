<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Panel</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="css/all.css" rel="stylesheet">
</head>
<body>
<div id="layout" ng-controller="mainController">
    <header>
        <div class="logo">
            <img src="/img/logo.png" />
        </div>
        <div class="nav">
            <a href="#/info/group">
                <div class="item" ng-class="{'active':$routeParams.division == 'group'}">
                    <div class="name">Группа</div>
                    <div class="desc"></div>
                </div>
            </a>
            <a href="#/info/russia">
                <div class="item" ng-class="{'active':$routeParams.division == 'russia'}">
                    <div class="name">Россия</div>
                    <div class="desc"></div>
                </div>
            </a>
            <a href="#/info/europe">
                <div class="item" ng-class="{'active':$routeParams.division == 'europe'}">
                    <div class="name">Европа</div>
                    <div class="desc"></div>
                </div>
            </a>
            <a href="#/info/usa">
                <div class="item" ng-class="{'active':$routeParams.division == 'usa'}">
                    <div class="name">США</div>
                    <div class="desc"></div>
                </div>
            </a>
        </div>
        <div class="lang">
            <div class="label ru">Русский</div>
            <div class="toggle"></div>
            <div class="label en">English</div>
        </div>
    </header>
    <div id="content">
        <div class="view-animate-container">
            <div ng-view class="view-animate"></div>
        </div>
    </div>
    <footer>
        <div class="nav">
            <a ng-href="#/info/{{$routeParams.division}}"><div class="item" ng-class="{'active':controller == 'info'}">Общая информация</div></a>
            <a ng-href="#/history/{{$routeParams.division}}"><div class="item" ng-show="$routeParams.division == 'group'" ng-class="{'active':controller == 'history'}">История</div></a>
            <a ng-href="#/products/{{$routeParams.division}}"><div class="item" ng-show="$routeParams.division == 'group'" ng-class="{'active':controller == 'products'}">Продукция</div></a>
            <a ng-href="#/highlights/{{$routeParams.division}}"><div class="item" ng-class="{'active':controller == 'highlights'}">Результаты</div></a>
            <a ng-href="#/map/{{$routeParams.division}}"><div class="item" ng-class="{'active':controller == 'map'}">Карта</div></a>
        </div>
    </footer>
</div>
<script src="js/vendor.min.js"></script>
<script src="js/all.min.js"></script>
</body>
</html>
