<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Panel</title>

    <!-- Bootstrap core CSS -->
    <link href="css/all.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <div ng-controller="mainController">
        <header>
            <ul class="nav nav-pills ">
                <li ng-class="{'active':$routeParams.division == 'group'}"><a href="#/info/group">NLMK GROUP</a></li>
                <li ng-class="{'active':$routeParams.division == 'russia'}"><a href="#/info/russia">NLMK RUSSIA</a></li>
                <li ng-class="{'active':$routeParams.division == 'europe'}"><a href="#/info/europe">NLMK EUROPE</a></li>
                <li ng-class="{'active':$routeParams.division == 'usa'}"><a href="#/info/usa">NLMK USA</a></li>
            </ul>
        </header>

        <div class="row">
            <div class="col-md-12">
                <div class="view-animate-container">
                    <div ng-view class="view-animate"></div>
                </div>
            </div>
        </div>
        <footer>
            <ul class="nav nav-pills ">
                <li ng-class="{'active':controller == 'info'}"><a ng-href="#/info/{{$routeParams.division}}">About</a></li>
                <li ng-show="$routeParams.division == 'group'" ng-class="{'active':controller == 'history'}">
                    <a ng-href="#/history/{{$routeParams.division}}">History</a>
                </li>
                <li ng-show="$routeParams.division == 'group'" ng-class="{'active':controller == 'products'}">
                    <a ng-href="#/products/{{$routeParams.division}}">Production</a>
                </li>
                <li ng-class="{'active':controller == 'highlights'}"><a ng-href="#/highlights/{{$routeParams.division}}">Highlights</a></li>
                <li ng-class="{'active':controller == 'map'}"><a ng-href="#/map/{{$routeParams.division}}">Map</a></li>
            </ul>
        </footer>
    </div>
</div>
<script src="js/vendor.min.js"></script>
<script src="js/all.min.js"></script>
</body>
</html>
